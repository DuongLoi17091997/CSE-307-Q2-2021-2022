<!DOCTYPE html>
<html>
<head>
	<title>Problem4</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="1px" cellpadding="1px" cellspacing="1px">
		<colgroup>
			<col width="200px">
			<col width="400px">
		</colgroup>
		<tr>
			<td style="text-align: right;">
				<label for="lastname">
				<b>Last Name</b>
				</label>
			</td>
			<td>
				<form>
					<input type="text" name="lastname" id="lastname" style="width: 80%">
				</form>
			</td>
		</tr>
		<tr>
			<td style="text-align: right;">
				<label for="firstname">
				<b>First Name</b>
				</label>
			</td>
			<td>
				<form>
					<input type="text" name="firstname" id="firstname" style="width: 80%">
				</form>
			</td>
		</tr>
		<tr>
			<td style="text-align: right;">
				<label for="address">
				<b>Address</b>
				</label>
			</td>
			<td>
				<form>
					<textarea rows="3" name="address" id="address" style="width: 80%">
						
					</textarea>
				</form>
			</td>
		</tr>
		<tr>
			<td style="text-align: right;">
				<label for="city">
				<b>City</b>
				</label>
			</td>
			<td>
				<form>
					<input type="text" name="city" id="city" style="width: 200px">
				</form>
				<table border="1px">
					<colgroup>
						<col style="width: 50px">
						<col style="width: 100px">
					</colgroup>
					<tr>
						<td style="text-align: right;">
							<label for="state">
								<b>State</b>
							</label>
						</td>
						<td>
							<form>
								<input type="text" name="state" id="state" style="width: 80%">
							</form>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td style="text-align: right;">
				<label for="postcode">
				<b>Zip/Postal Code</b>
				</label>
			</td>
			<td>
				<form>
					<input type="text" name="postcode" id="postcode" style="width: 50%">
				</form>
			</td>
		</tr>
		<tr>
			<td style="text-align: right;">
				<label for="country">
				<b>Country</b>
				</label>
			</td>
			<td>
				<form>
					<input type="text" name="country" id="country" style="width: 80%">
				</form>
			</td>
		</tr>
	</table>

</body>
</html>
