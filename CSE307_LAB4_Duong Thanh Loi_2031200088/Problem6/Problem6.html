<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Card</title>
	<style type="text/css">
		.border {
			width: 300px;
			height: auto;
			border-radius: 2%;
			padding-bottom: 10px;
			margin-left: auto;
			margin-right: auto;
		}
		img {
			width: 100%;
			border-radius: 2%;
		}
		.border:hover {
			box-shadow: 2px 2px 2px #AAA;
		}
		.name {
			font-weight: bold;
		}
		.detail {
			margin-left: 5px;
		}
	</style>
</head>
<body>
	<div class="border">
		<div class="picture">
			<img src="images/avat.png">
		</div>
		<div class="detail">
			<p class="name">Jane Doe</p>
			<p class="job">Interior Designer</p>
		</div>
	</div>

</body>
</html>
