<!DOCTYPE html>
<html>
<head>
	<title>Problem 6</title>
	<meta charset="utf-8">
	<style type="text/css">
		.main-page {
			height: 1500px;
		}
		.GoTop {
			position: fixed;
			right: 20px;
			bottom: 20px;
			cursor: pointer;
			background-color: green;
			color: #fff;
			font-size: 20px;
			display: inline-block;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			text-align: center;
			line-height: 40px;
			display: none;

		}
	</style>
	<script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(window).scroll(function(){
				if($(this).scrollTop() > 100){
					$(".GoTop").fadeIn();
				}else {
					$(".GoTop").fadeOut();
				}
			});

			$(".GoTop").click(function(){
				$("html").animate({
					scrollTop: 0
					},
					600
				);
			});
		});
	</script>
</head>
<body>
	<div class="main-page">
		Test
	</div>
	<span class="GoTop">^</span>
</body>
</html>
