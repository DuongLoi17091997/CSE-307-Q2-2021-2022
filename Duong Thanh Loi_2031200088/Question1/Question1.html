<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<title>Question 1</title>
		<link rel="stylesheet" type="text/css" href="css/styleQuestion1.css">
	</head>
	<body>
		<div class="container" id="border">
			<div class="row">
                <div class="col-12">
                    <div class="bigImage-group mt-4">
                        <img src="images/Q1 - 1.jpg" id = "bigImg" alt="ipad">
                    </div>
                </div>
            </div>
            <div class="row SmallImages">
            	<div class="col-2">
                	<div class="border-img current-img">
                		<img src="images/Q1 - 1.jpg" alt="ipad">
                	</div>
                </div>
                <div class="col-2">
                	<div class="border-img">
                		<img src="images/Q1 - 2.jpg" alt="ipad">
                	</div>
                </div>
                <div class="col-2">
                    <div class="border-img">
                		<img src="images/Q1 - 3.jpg" alt="ipad">
                	</div>
                </div>
                <div class="col-2">
                    <div class="border-img">
                		<img src="images/Q1 - 4.jpg" alt="ipad">
                	</div>
                </div>
                <div class="col-2">
                    <div class="border-img">
                		<img src="images/Q1 - 5.jpg" alt="ipad">
                	</div>
                </div>
            </div>
        </div>
		<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
		<script type="text/javascript">
			let smallImages = document.querySelector('.SmallImages');
            smallImages.addEventListener('click', function(event){
                if (event.target.tagName === "IMG"){
                    let src = event.target.src;
                    document.querySelector('#bigImg').src = src;
                    document.querySelector('#bigImg').style.display = 'inline-block';
                }
            }, false);
		</script>

	</body>
</html>
