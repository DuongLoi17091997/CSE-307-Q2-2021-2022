<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
	<meta charset="utf-8">
</head>
<body>
	<table width="600px" style="margin-left: auto; margin-right: auto;">
		<thead>
			<th colspan="2">
				<h1>Fresh Fruits</h1>
			</th> 
		</thead>
		<tfoot>
			<th>
				<table border="1" cellpadding="10px">
				<tr>
					<td colspan="3">Title goes here</td>
					<td>A</td>
					<td>B</td>
				</tr>
				<tr>
					<td rowspan="3">C</td>
					<td>D</td>
					<td>E</td>
					<td>F</td>
					<td>G</td>
				</tr>
				<tr>
					<td>H</td>
					<td colspan="2">I</td>
					<td rowspan="2">J</td>
				</tr>
				<tr>
					<td>K</td>
					<td>L</td>
					<td>M</td>
				</tr>
				<tr>
					<td>N</td>
					<td colspan="4">O</td>
				</tr>
				</table>
			</th>
		</tfoot>
		<tbody>
			<tr>
				<td>
					<p>
						It has long been known that a diet<br>that includes at least a few <br>
						serving of fresh fruit every day <br>
						will help keep you healthy, fit and <br>trim.
					</p>
				</td>
				<td>
					<img src="Images/fruits.png" width="250px">
				</td>
			</tr>
		</tbody>
	</table>
	
	
	
	

</body>
</html>
